font:
  normal:
    family: IBM Plex Mono
    style: Text
  bold:
    family: IBM Plex Mono
    style:  Medium
  italic:
    family: IBM Plex Mono
    style:  Italic
  bold_italic:
    family: IBM Plex Mono
    style:  Medium Italic
  size: 13.5
  offset:
      x: 0
      y: 0


colors:
  primary:
    background: '#333333'
    foreground: '#999999'
  cursor:
    cursor: '#00FF00'

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 10
    y: 8
  opacity: 0.5

cursor:
  style:
    shape: Underline
    cursor_hollow_unfocused: true
    blinking: Off
  thickness: 0.2

