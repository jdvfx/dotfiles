
# fc-list : familty style | grep IBM
# kitty list-fonts | grep IBM

font:
  normal:
    family: Cascadia Mono PL
    style: SemiBold
  bold:
    family: Cascadia Mono PL
    style: Bold
  italic:
    family: Cartograph CF
    style: Bold Italic 
  bold_italic:
    family: Cartograph CF
    style: Extra Bold Italic 
  size: 13
  offset:
      x: 0
      y: 0

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 10
    y: 8
  opacity: 1

colors:
  # Default colors
  primary:
    # background: '#333939'
    background: '#151515'
    foreground: '#AAAAAA'

  # Normal colors
  normal:
    black:   '#212c3e'
    red:     '#aa2255'
    green:   '#32a448'
    yellow:  '#fc952e'
    blue:    '#4088cc'
    magenta: '#c866ff'
    cyan:    '#2bc395'
    white:   '#afb6b9'

  # Bright colors
  bright:
    black:   '#202b3b'
    red:     '#d3302e'
    green:   '#2c9440'
    yellow:  '#fc552e'
    blue:    '#2279ff'
    magenta: '#c866ff'
    cyan:    '#2bc395'
    white:   '#e6ecec'

  cursor:
    cursor: '#ff77bb'

cursor:
  style:
    shape: Underline
    cursor_hollow_unfocused: true
    blinking: Off
  thickness: 0.2

# ensures same font size on monitors with different DPIs
env:
  WINIT_X11_SCALE_FACTOR: "1.0"

