general.import=[
"oxocabron.toml",
]

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
thickness = 0.2
style = { shape="Underline", blinking="Never"}

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 13

[font.bold]
family = "Cascadia Mono PL"
style = "Bold"

[font.bold_italic]
family = "Cartograph CF"
style = "Extra Bold Italic"

[font.italic]
family = "Cartograph CF"
style = "Bold Italic"

[font.normal]
family = "Cascadia Mono PL"
style = "SemiBold"

[font.offset]
x = 0
y = 0

[window]
opacity = 0.8

[window.padding]
x = 10
y = 8

