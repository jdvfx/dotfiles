font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
    size: 9.5 

colors:
  primary:
    background: '#181818'
    foreground: '#ccbbaa'
  normal:
    black:   '#000000'
    red:     '#ff00ff'
    green:   '#f579ff'
    yellow:  '#fc952e'
    blue:    '#0060ff'
    magenta: '#aa4f00'
    cyan:    '#2bc395'
    white:   '#628cab'
  bright:
    black:   '#7999b0'
    red:     '#ff5555'
    green:   '#f579ff'
    yellow:  '#ffff55'
    blue:    '#1ac3ff'
    magenta: '#ff794e'
    cyan:    '#41ffba'
    white:   '#ffffff'
  cursor:
    text: '#FF00FF'
    cursor: '#0099FF'

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 6

cursor:
  style:
    shape: Underline
    blinking: Off
  thickness: 0.3

